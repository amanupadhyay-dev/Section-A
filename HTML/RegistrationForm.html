<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>University Registration Form</h1>
 <p>Please fill out the form below to register.</p>
 <hr> 

 <form >
 <h2>Personal Details</h2>

 <label for="name">First Name:</label>
 <input type="text" name="name" id="name" placeholder="eg: Aman" required>
 <br> <br>

  <label for="surname">Last Name:</label>
 <input type="text" name="surname" id="surname" placeholder="eg: Upadhyay">
 <br> <br>

 <label for="dob">DOB:</label>
 <input type="date" name="DOB" id="dob">
 <br><br>

<h3>Gender:</h3>

<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="male">
<br><br>

 <label for="Female" >FeMale</label>
<input type="radio" name="gender" id="Female" value="Female">
<br> <br>

 <label for="Other" >Other</label>
<input type="radio" name="gender" id="Other" value="Other">

<br><br>

<label for="photo">Upload Your Photo:</label>
<input type="file" name="file">

<hr>

<h2>Contact Information: </h2>

<label for="email">Email Address:</label>
<input type="email" name="email" id="email" placeholder="your@gamil.com" required>
<br> <br>

<label for="phone">Phone Number:</label>
<input type="phone" name="phone" id="phone" placeholder="e g. xxxxxx1234">
<br> <br>

<label for="Address">Mailing Address</label>
<br>
<textarea name="Address" id="Address" rows="10" cols="30"></textarea>

<hr>

<h2>Academic Information</h2>

<label for="cousre">Select your Course:</label>
<select name="course" id="course">
    <option value="B.Tech">B.Tech</option>
    <option value="M.Tech">M.tech</option>
    <option value="MBA">MBA</option>
<option value="BBA">BBA</option>
<option value="CSE">CSE</option>
<option value="MCA">MCA</option>
<option value="BCA">BCA</option>
<option value="Civil">Civil</option>
<option value="CSDS">CSDS</option>

</select>

<br>

<h3>Extracurricular Activites: </h3>

<label for="Sports">Sports</label>
<input type="checkbox" name="interest" id="Sports" value="Sports">
<br> <br>

<label for="Music ">Music & Arts </label>
<input type="checkbox" name="interest" id="Music" value="Music">
<br> <br>

<label for="Technology">Technology</label>
<input type="checkbox" name="interest" id="Technology" value="Technology">
<br> <br>

<label for="Debating">Debating</label>
<input type="checkbox" name="interes" id="Debating" value="Debating">
<br> <br>


<label for="Voluntering">Voluntering</label>
<input type="checkbox" name="interest" id="Voluntering" value="Voluntering">
<br> <br>

<hr>

<h2>Create Your Account</h2>

<label for="password">Create Password:</label>
<input type="password" name="password" id="password" required>
<br> <br>

<label for="security">Security Question</label>

<select name="security" id="security">
<option value="What was the name of your first pet?">What was your first pref's Name?</option>
<option value="What is your favourite teacher's name?">What is your favourite teacher's name?</option>
<option value="What is your favourite movie?">What is your favourite movie?</option>
<option value="What is the name of your best childhood friend?">What is the name of your best childhood friend?</option>
<option value="What was the name of your first school?">What was the name of your first school?</option>
</select>
<br> <br>
<label for="security">Security Answer</label>
<input type="text" name="security" id="security">
<br> <br>


<input type="checkbox" name="interest" id="condition" value="condition">
<label for="condition">I agree to the Term and Conditions.</label>
<br> <br>

<hr>


<input type="submit" value="Register">
<button type="submit">Login</button>
<button type="reset">Clear Form</button>


 </form>



</body>
</html>
